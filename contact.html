            </nav>

    </header>

    <main>

        <section class="main__hero">
            <h1>Contact Us</h1>
            <h2>Get in touch to book your subscription or a quote</h2>
        </section>

        <form name="contact" method="POST" data-netlify="true">
            <input type="hidden" name="form-name" value="contact">
          
            <!-- Contact Details -->
            <fieldset>
              <legend>Contact Details</legend>
          
              <label for="first-name">First Name:</label>
              <input type="text" id="first-name" name="first-name">
          
              <label for="last-name">Last Name: *</label>
              <input type="text" id="last-name" name="last-name" required>
          
              <label for="company">Company Name (optional):</label>
              <input type="text" id="company" name="company">
          
              <label for="phone">Phone: *</label>
              <input type="tel" id="phone" name="phone" required>
          
              <label for="email">Email: *</label>
              <input type="email" id="email" name="email" required>
            </fieldset>
          
            <!-- Address Section -->
            <fieldset>
              <legend>Address</legend>
          
              <label for="street">Street Name & Number:</label>
              <input type="text" id="street" name="street">
          
              <label for="city">City/Town:</label>
              <input type="text" id="city" name="city">
          
              <label for="postcode">Postcode: *</label>
              <input type="text" id="postcode" name="postcode" required>
            </fieldset>
          
            <!-- Service Selection -->
            <fieldset>
              <legend>Service Selection</legend>
          
              <label for="primary-service">Primary Service (required):</label>
              <select id="primary-service" name="primary-service" required>
                <option value="">-- Please choose an option --</option>
                <optgroup label="Window Cleaning">
                  <option value="2 Bed Semi - £15">2 Bed Semi - £15</option>
                  <option value="3 Bed Semi - £17.25">3 Bed Semi - £17.25</option>
                  <option value="4 Bed Semi - £19.50">4 Bed Semi - £19.50</option>
                  <option value="3 Bed Detached - £21">3 Bed Detached - £21</option>
                  <option value="4 Bed Detached - £24">4 Bed Detached - £24</option>
                  <option value="5 Bed Detached - £29.25">5 Bed Detached - £29.25</option>
                  <option value="Townhouse / 6+ Bed Detached">Townhouse / 6+ Bed Detached (Bespoke)</option>
                  <option value="Commercial">Commercial (Bespoke)</option>
                </optgroup>
                <optgroup label="Other Services">
                  <option value="Solar Panels">Solar Panels (Bespoke)</option>
                  <option value="Bins">Bins – £4 for 1, £6 for 2 & £1 per additional</option>
                  <option value="Pressure Washing">Pressure Washing (Bespoke)</option>
                </optgroup>
              </select>
          
              <label for="secondary-service">Interested in another service? (optional):</label>
              <select id="secondary-service" name="secondary-service">
                <option value="">-- Optional --</option>
                <optgroup label="Window Cleaning">
                  <option value="2 Bed Semi - £15">2 Bed Semi - £15</option>
                  <option value="3 Bed Semi - £17.25">3 Bed Semi - £17.25</option>
                  <option value="4 Bed Semi - £19.50">4 Bed Semi - £19.50</option>
                  <option value="3 Bed Detached - £21">3 Bed Detached - £21</option>
                  <option value="4 Bed Detached - £24">4 Bed Detached - £24</option>
                  <option value="5 Bed Detached - £29.25">5 Bed Detached - £29.25</option>
                  <option value="Townhouse / 6+ Bed Detached">Townhouse / 6+ Bed Detached (Bespoke)</option>
                  <option value="Commercial">Commercial (Bespoke)</option>
                </optgroup>
                <optgroup label="Other Services">
                  <option value="Solar Panels">Solar Panels (Bespoke)</option>
                  <option value="Bins">Bins – £4 for 1, £6 for 2 & £1 per additional</option>
                  <option value="Pressure Washing">Pressure Washing (Bespoke)</option>
                </optgroup>
              </select>
            </fieldset>
          
            <!-- Message -->
            <label for="message">Additional Details / Message:</label>
            <textarea id="message" name="message" rows="5" placeholder="Let us know about access, extras, or any questions..."></textarea>
          
            <!-- Submit -->
            <button type="submit">Send Enquiry</button>
          </form>

    </main>
